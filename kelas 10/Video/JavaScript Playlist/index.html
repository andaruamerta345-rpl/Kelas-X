<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar JavaScript</title>
    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="panel">
        <input type="number" name="angka" id="tampil" value="0" />
      </div>
      <div class="btn-angka">
        <button>7</button>
        <button>8</button>
        <button>9</button><br />
        <button>4</button>
        <button>5</button>
        <button>6</button><br />
        <button>1</button>
        <button>2</button>
        <button>3</button><br />
        <button>0</button>
      </div>
      <div class="btn-mat">
        <button>Clear</button>
        <button>+</button>
        <button>-</button>
        <button>*</button>
        <button>/</button>
        <button>=</button>
      </div>
    </div>
    <!-- external javascript -->
    <script src="js/kalkulator.js" defer></script>
  </body>
</html>
