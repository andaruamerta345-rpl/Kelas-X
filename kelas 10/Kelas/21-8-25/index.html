<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
  </head>
  <body>
    <div>
      <form action="penerima.html" method="get">
        <input type="text" id="nama" placeholder=" Input Nama " name="nama" />

        <br />

        <input type="email" id="email" placeholder="Input Email" name="email" />

        <br />

        <input
          type="password"
          id="password"
          placeholder="Input Password"
          name="password"
        />

        <br />

        <input
          type="number"
          name="telepon"
          id="notelp"
          placeholder="No. Telp"
        />

        <br />

        <label for="kelamin">Jenis kelamin</label>
        <select name="kelamin" id="kelamin">
          <option value="laki-laki">Laki-laki</option>
          <option value="perempuan">Perempuan</option>
          <option value="nothing">Tidak tahu</option>
        </select>

        <br />
        <label for="pilih">Pilih</label>
        <input type="radio" name="radio" id="radio" />
        <br />
        <input type="submit" value="kirim" />

        <br />

        <button>Simpan</button>
      </form>
    </div>
  </body>
</html>
