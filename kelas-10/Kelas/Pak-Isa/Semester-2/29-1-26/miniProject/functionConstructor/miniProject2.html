<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mini Project 2</title>
  </head>
  <body>
    <button onclick="buat()">buat Produk</button>
    <p id="hasil"></p>

    <script>
      function Produk(nama, harga) {
        this.nama = nama;
        this.harga = harga;
      }

      function buat() {
        let p = new Produk("pensil", "2000");
        hasil.innerHTML = "Produk : " + p.nama + "<br> Harga : " + p.harga;
      }
    </script>
  </body>
</html>
