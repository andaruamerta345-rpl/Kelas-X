<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>belajar JS</title>
  </head>
  <body>
    <h1 id="judul"></h1>
    <p id="isi"></p>
    <input type="number" name="bil1" value="" id="bil1" />
    <input type="number" name="bil2" value="" id="bil2" />
    <button onclick="hitung()">Hitung</button>

    <h1 id="zodiakAnda">Zodiak anda</h1>

    <input
      type="number"
      name="bulan"
      id="bulan"
      placeholder="masukkan bulan anda"
    />

    <input
      type="number"
      name="tanggal"
      id="tanggal"
      placeholder="masukkan tanggal anda"
    />

    <button onclick="zodiak()">Lihat Zodiak</button>

    <!-- KONVERSI NILAI -->

    <script>

        let hasil = document.getElementById("judul").innerHTML;
        let bil1 = document.getElementById("bil1").value;
        let bil2 = document.getElementById("bil2").value;

        hasil.innerHTML = parseInt(bil1) + parseInt(bil2);
      }

      }

      function konversi() {
        //alert("fungsi konversi dijalankan");
        let nilai = parseInt(document.getElementById("nilai").value);
        let outputNilai = document.getElementById("outputNilai");

        if (nilai < 0 || nilai > 100) {
          alert("Nilai tidak valid");
        } else {
          if (nilai >= 90 && nilai <= 100) {
            outputNilai.innerHTML = "Nilai Anda A";
          } else if (nilai >= 70 && nilai <= 89) {
            outputNilai.innerHTML = "Nilai Anda B";
          } else if (nilai >= 60 && nilai <= 69) {
            outputNilai.innerHTML = "Nilai Anda C";
          } else if (nilai >= 50 && nilai <= 59) {
            outputNilai.innerHTML = "Nilai Anda D";
          } else if (nilai < 50 && nilai >= 1) {
            outputNilai.innerHTML = "Nilai Anda E";
          } else {
            outputNilai.innerHTML = "You're cooked!!!!";
          }
        }
      }
    </script>
