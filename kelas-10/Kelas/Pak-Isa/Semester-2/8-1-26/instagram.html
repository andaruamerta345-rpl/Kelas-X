<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>instagram</title>
    <style>
        input[type="text"], input[type="password"] {
            width: 90%;    
            padding: 12px 20px;
            margin: 8px 0;
            border: 1px solid #ccc;
        }

       #login{
            background-color: #ce2a69;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        #facebook{
            background-color: #2b62d9;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        .btn{
            background-color: #0095f6;
            color: white;
            padding: 10px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
        }

    </style>
  </head>

  <body>
    <section id="bigBox" style =" padding: 3%; display: flex; justify-content: center; gap: 2%; ">
        <!-- kanan -->
        <div id="rightBox" style=" padding: 10px;width:40%; ">
            <img src="assets/instagram.jpg" width="10%" alt="logo">
            <div>
                <h2 style="text-align: center;">Get the app.</h2>
                    <div style=" display: flex; gap: 10px; justify-content: center;">
                        <button class="btn" style="border-radius: 30px;">Download on the App Store</button>
                        <button class="btn" style="border-radius: 30px;">Get it on Google Play</button>
                    </div>
                

            </div>
        </div>
    
        <!-- kiri -->
        <div id="leftBox" style=" width:40%;">
            <fieldset style="border: 1px solid lightblue;">
              <legend><h1>Login dulu Cuyy</h1></legend>
              <form action="">
                <input
                  type="text"
                  id="username"
                  name="username"
                  placeholder="Phone number, username, or email"
                  required
                /><br /><br />
        
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Password"
                  required
                /><br /><br />
                <input type="submit" id="login" value="Log in" />
        
                <h4 style="text-align: center;">===============OR===============</h4>
                <input type="submit" id="facebook" value="Login with Facebook" />
                <br /><br />
                <a href="" >Forgotten password??</a>
                <h4 style="text-align: center;">don't have an account?<a href="">Sign up</a></h4>
              </form>
            </fieldset>
        </div>
    </section>

    <footer>
      <p>made by : 7arzz</p>
      <p>Copyright &copy; 2023 MyInstagram</p>
  </body>
</html>
