<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Papan Catur 3x3</title>
    <style>
      .container {
        width: 150px; /* 3 kotak Ã— 50px */
        height: 150px;
        border: 2px solid black;
        margin: auto;
        position: relative;
      }
      .kotak {
        width: 50px;
        height: 50px;
        position: absolute;
      }
      .hitam {
        background: #1e154e;
      }
      .putih {
        background: #7e82bb;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Baris 1 -->
      <div class="kotak hitam" style="top: 0; left: 0"></div>
      <div class="kotak putih" style="top: 0; left: 50px"></div>
      <div class="kotak hitam" style="top: 0; left: 100px"></div>

      <!-- Baris 2 -->
      <div class="kotak putih" style="top: 50px; left: 0"></div>
      <div class="kotak hitam" style="top: 50px; left: 50px"></div>
      <div class="kotak putih" style="top: 50px; left: 100px"></div>

      <!-- Baris 3 -->
      <div class="kotak hitam" style="top: 100px; left: 0"></div>
      <div class="kotak putih" style="top: 100px; left: 50px"></div>
      <div class="kotak hitam" style="top: 100px; left: 100px"></div>
  </body>
</html>
